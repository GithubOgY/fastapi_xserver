server {
    listen 80;
    server_name site.y-project-vps.xyz;

    # Certbot 認証用 (SSL取得時に必要)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # すべてのHTTPリクエストをHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name site.y-project-vps.xyz;

    # SSL証明書のパス (Certbotで取得後に有効化)
    ssl_certificate /etc/letsencrypt/live/site.y-project-vps.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/site.y-project-vps.xyz/privkey.pem;

    # 推奨されるSSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
