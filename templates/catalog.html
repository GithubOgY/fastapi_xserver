<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈäòÊüÑ„Ç´„Çø„É≠„Ç∞ | X-Stock Analyzer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <script>
        // Simple scale filter logic
        function setScale(scale) {
            document.getElementById('selected-scale').value = scale;
            // Trigger refresh if sector is already selected
            const activeSector = document.querySelector('.sector-btn.active');
            if (activeSector) {
                htmx.trigger(activeSector, 'click');
            }
            // Update UI
            document.querySelectorAll('.scale-btn').forEach(b => {
                b.classList.remove('bg-indigo-600', 'text-white');
                b.classList.add('bg-gray-800', 'text-gray-400');
            });
            const btn = document.querySelector(`button[data-scale="${scale}"]`);
            if (btn) {
                btn.classList.remove('bg-gray-800', 'text-gray-400');
                btn.classList.add('bg-indigo-600', 'text-white');
            }
        }
    </script>
    <style>
        /* Shared styles from edinet.html for consistency */
        :root {
            --bg-gradient: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #818cf8;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .sector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .sector-btn {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 1rem 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .sector-btn:hover {
            background: rgba(129, 140, 248, 0.1);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .sector-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.3);
        }

        .scale-filters {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        /* Company List Style */
        .company-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .company-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container pb-20">

            <div class="col-span-full text-center text-gray-600 py-10">
                ‰∏ä„ÅÆÊ•≠Á®Æ„Éú„Çø„É≥„Çí„Çø„ÉÉ„Éó„Åó„Å¶‰ºÅÊ•≠„ÇíË°®Á§∫
            </div>
        </div>
    </div>
</body>

</html>
