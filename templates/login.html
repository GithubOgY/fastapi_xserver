<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Xserver App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .back {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>LOGIN</h1>
        {% if error %}
        <div
            style="background: rgba(244, 63, 94, 0.2); border: 1px solid #f43f5e; border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; text-align: center;">
            <p style="color: #f43f5e; margin: 0; font-size: 0.9rem;">⚠️ {{ error }}</p>
        </div>
        {% endif %}
        <form action="/login" method="post">
            <div class="form-group">
                <label>ユーザー名</label>
                <input type="text" name="username" required placeholder="ユーザー名を入力">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" name="password" required placeholder="パスワードを入力">
            </div>
            <button type="submit">ログイン</button>
        </form>
        <div class="back">
            <p style="margin-bottom: 1rem;">アカウントをお持ちでない方は <a href="/register">新規登録</a></p>
            <div style="margin-top: 1rem;">
                <a href="/" style="opacity: 0.7; font-size: 0.8rem;">← トップページへ戻る</a>
            </div>
        </div>
    </div>
</body>

</html>
